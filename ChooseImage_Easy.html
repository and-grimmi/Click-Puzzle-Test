<!DOCTYPE html>
<html>
	<head>
	<title>Puzzle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="showContainer();">
    	<div id="container">
    		<div class="flex">
        		<p>
   					<img class= "images" src="image01.png" align="middle" width="200" height="200" alt="Sam Safari" onclick="showPuzzleContainer(this, 3);"/></br>

   					<img class= "images" src="image02.png" align="middle" width="200" height="200" alt="Sparschwein" onclick="showPuzzleContainer(this, 3);"/></br>
        		</p>

        		<p>
        			<img class= "images" src="image03.png" align="middle" width="200" height="200" alt="Raumschiff" onclick="showPuzzleContainer(this, 3);"/></br>
        			<img class= "images" src="image04.png" align="middle" width="200" height="200" alt="Weltall" onclick="showPuzzleContainer(this, 3);"/>
        		</p>
      		</div>

			<div class="btn-group">
				<p>
					<a href="index.html" class="button">Zurück</a>
				  	<a class="button" onclick="random(3);">Zufälliges Bild</a>
				</p>
			</div>
    	</div>	

    	<div id="puzzle-container">
    		<div class="btn-group">
    			<p>
				<a class="button" onclick="shufflePuzzle();">Start</a>
				<a class="button" onclick="showContainer();">Abbrechen</a>	
				</p>	
			</div>

    		<div id="puzzle-wrapper">
				<canvas id="canvas"></canvas>
			</div></br>
			
    	</div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="puzzle.js"></script>
    </body>
 </html>
